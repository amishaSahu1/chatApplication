<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickChat! Nodejs socketio chat application</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="/chatimg.png" alt="logo">
        <h1>Welcome to QuickChat!</h1>
    </nav>
    <div class="container">
        <!-- <div class="message right">Aashu:heyy!</div>
        <div class="message left">Aman:kya hua?</div> -->
    </div>
    <div class="send">
        <form action="#" id="send-containerr">
            <input type="text" name="messageInp" id="messageInp" placeholder="Write your message">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>
</html>
